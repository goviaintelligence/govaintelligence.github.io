<!DOCTYPE HTML>
<html>
  <head>
    <title>Panel de Usuario</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header id="header">
      <h1>Panel de Usuario</h1>
    </header>

    <div class="container">
      <section>
        <h2>Bienvenido</h2>
        <p id="user-info">Cargando datos del usuario...</p>

        <h3>Informes Personalizados</h3>
        <iframe title="Informe Power BI" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiOGZkM2E2MGQtNjVjOC00Nzk2LTk1MDAtYjQ2ZTNlMTM0ZmU4IiwidCI6ImNhNThkMmE2LWViNTAtNDJhNi04MmVmLWYzYzY3NDM4MTZhNSIsImMiOjR9" frameborder="0" allowFullScreen="true"></iframe>
      </section>
    </div>

    <!-- Firebase App (CDN) -->
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>

    <script>
      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyC2VK-Hxs5ak7Cob6eWozaZia4avduk8F4",
        authDomain: "govia-505c5.firebaseapp.com",
        projectId: "govia-505c5",
        storageBucket: "govia-505c5.appspot.com",
        messagingSenderId: "906079889260",
        appId: "1:906079889260:web:d609395d33acc1534e3549"
      };
    
      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
    
      // Inicializar la autenticación de Firebase
      const auth = firebase.auth();
    
      // Evento para iniciar sesión con Google
      document.getElementById('google-signin-btn').addEventListener('click', function() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            // Aquí puedes manejar el redireccionamiento o la información del usuario
            console.log('Inicio de sesión exitoso', result.user);
            window.location.href = "/user.html"; // Redirige a la página de usuario
          })
          .catch((error) => {
            console.error('Error de inicio de sesión:', error);
          });
      });
    
      // Manejar el redireccionamiento después del inicio de sesión
      auth.getRedirectResult()
        .then((result) => {
          if (result.user) {
            // Si el usuario ya está autenticado, redirige o maneja los datos
            console.log('Redirección después del login', result.user);
          }
        })
        .catch((error) => {
          console.error('Error de redirección:', error);
        });
    </script>
  </body>
</html>
